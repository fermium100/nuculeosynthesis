<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>元素合成カードゲームプロトタイプ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>元素合成カードゲーム</h1>
    <div id="research-funding">研究費: 0</div>
    <div id="buy-buttons-container">
        <button id="buy-action-card">アクションカードを購入 (50)</button>
        <button id="buy-all-button">アクションカードを限界まで購入 (50×n)</button>
    </div>
    <div id="difficulty-select">
        <button data-difficulty="easy">Easy</button>
        <button data-difficulty="normal">Normal</button>
        <button data-difficulty="hard">Hard</button>
    </div>
    <div id="game-board" style="display: none;">
        <!-- ゲームボードの内容がここに表示されます -->
    </div>    
    <div id="hand-controls"></div>
        <div id="hand-count"></div>
        <button id="expand-hand-button" class="expand-hand-button">手札枠拡張</button>
    </div>
    <div id="action-cards-section">
        <div id="hand"></div>
    </div>
    <div id="discard-all-container">
        <button id="discard-all-button" class="expand-hand-button">手札を全て処分</button>
    </div>
    <div id="reset-container" style="display: none;">
        <button id="reset-button" class="reset-button">ゲームをリセット</button>
    </div>
    <div id="notification-banner" class="notification-banner"></div>
    <script src="game.js"></script>
</body>
</html>
